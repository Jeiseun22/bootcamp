<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
  />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    <style>
      body {
        background-color:black;
        color:white
      }
      ul{
        list-style-type: none;
      }
    </style>
    <title>Account Registration</title>
  </head>
  <body>
    <div class="container pt-4">
        <div class="row">
          <div class="col-lg-6">
            <img
              src="https://scontent.fmnl18-1.fna.fbcdn.net/v/t39.30808-6/301164954_501734071953927_3826425146022302194_n.jpg?_nc_cat=100&ccb=1-7&_nc_sid=09cbfe&_nc_eui2=AeGLm2VIsT8U9uYZC8q80e1oH8xdT3OJ2CgfzF1Pc4nYKEnO6B68zzOaPnB4N442XIhXlsRy8NhUuji-WYgL9_sv&_nc_ohc=ZADIg7ZxkqgAX8gTvXY&_nc_ht=scontent.fmnl18-1.fna&oh=00_AT_E6d44TFsFeXwQnR7S2wQbg5QRom4H85Mwrj78795MQw&oe=6325AD34"
              alt="Burger"
              style="width: 100% ; height:70% ; padding:0% ; border: 0;"
              class="img-thumbnail"

            />
          </div>
            <div class="col-lg-6">
            <div style="display:inline">
                <form >
                  <ul class="ul">
                      Fill up this Information<br/>
                    <li>Username: <input class="form-control" type="username" name="username" placeholder="Ex. Jeiseun"/><br /></li>
                    <li>First Name:<input class="form-control" type="text" name="first_name" placeholder="Ex. Jason" /><br /> </li>
                    <li>Last name: <input class="form-control" type="text" name="last_name" placeholder="Ex. Aguinaldo" /><br /> </li>
                    <li>password: <input class="form-control" type="password" name="password" placeholder="Ex. *****"/><br /></li>
                    <li>Confirm password: <input class="form-control" type="password" name="password" placeholder="Ex. *****"/> <br/> </li>
                    <li>Gender</li>
                    <form>
                      <input type="radio" name="gender" value="Male" />
                      <label for="Male">Male</label><br>
                      <input type="radio" name="gender" value="other" />
                      <label for="female">Female</label><br>
                    <input type="radio" name="gender" value="other" />
                    <label for="other">Other</label><br>
                    </form>
                    <li>How many times have you visited our restaurant?</li>
                    <select name="dropdown">
                      <option value="html">None at all</option>
                      <option value="html">1-2 times</option>
                      <option value="html">3-5 times</option>
                      <option value="html">More than 5 times </option>
                    </select>
                   </br>
                    <li>Address: <input type="text" name="address"placeholder="EX. Benguet, Baguio City"  /><br /></li>
                    <li>Upload account photo<input type="file" name="profile" accept="image/*" /> </li>
                    <input type="submit" name="submit" accept="submit" />
                     <br/>
                    </ul>
                </form>
                </div>
          </div>
        </div>
      </div>

  </body>

</html>
