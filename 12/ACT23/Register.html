                    <li>Confirm password: <input class="form-control" type="password" name="password" placeholder="Ex. *****"/> <br/> </li>
                    <li>Gender</li>
                    <form>

                      <input type="radio" name="gender" value="other" />
                      <label for="female">Female</label><br>
                    <input type="radio" name="gender" value="other" />

                    </form>
                    <li>How many times have you visited our restaurant?</li>

                   </br>

                    <li>Upload account photo<input type="file" name="profile" accept="image/*" /> </li>
